<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Email</th>
            <th>Administrador?</th>
        </tr>
        {% for user in usuarios %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff|yesno:"Sim,Não" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
