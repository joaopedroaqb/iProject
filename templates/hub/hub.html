<head>

  <!-- ======= ESTILOS CSS INTERNOS ======= -->
  <style>
    /* Reseta e estrutura b√°sica */
    * {
      box-sizing: border-box;
    }

    /* Corpo da p√°gina */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ======= MENU LATERAL (SIDEBAR) ======= */
    /* === MENU LATERAL (SIDEBAR) === */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #ecf0f1;
    }

    /* Grupo de Menu (Categoria) */
    .menu-group {
      margin-bottom: 10px;
    }

    /* Bot√£o de Categoria (colaps√°vel) */
    .menu-toggle {
      background: none;
      border: none;
      color: #ecf0f1;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 5px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }

    .menu-toggle:hover {
      background-color: #34495e;
      border-radius: 4px;
    }

    /* √çcone de seta (rotate quando aberto) */
    .menu-toggle::after {
      content: "‚ñ∏";
      position: absolute;
      right: 10px;
      transition: transform 0.3s;
    }

    .menu-toggle.active::after {
      transform: rotate(90deg);
    }

    /* Submenu interno */
    .menu-items {
      display: none;
      flex-direction: column;
      padding-left: 10px;
      border-left: 2px solid rgba(255, 255, 255, 0.1);
      margin-top: 5px;
    }

    /* Bot√µes internos */
    .menu-items button {
      background: none;
      border: none;
      color: #bdc3c7;
      padding: 8px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .menu-items button:hover {
      background: #3d566e;
      color: #ffffff;
    }

    /* Bot√£o de logout */
    .sidebar button.logout {
      background-color: #e74c3c;
      color: white;
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .sidebar button.logout:hover {
      background-color: #c0392b;
    }


    /* ======= √ÅREA PRINCIPAL DAS ABAS ======= */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
      overflow: hidden;
      height: 100vh;
      min-width: 0;
      /* Importante para evitar quebra */
    }

    #tabsContainer {
      flex-grow: 1;
      position: relative;
      overflow: auto;
      min-height: 0;
      background: #ffffff;
    }


    .tabs-header {
      display: flex;
      gap: 5px;
      padding: 10px;
      overflow-x: auto;
      background: #bdc3c7;
      border-bottom: 1px solid #999;
    }

    .tabs-header button {
      background: #95a5a6;
      border: none;
      padding: 10px 20px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      position: relative;
      font-size: 14px;
      white-space: nowrap;
    }

    .tabs-header button.active {
      background: #ffffff;
      font-weight: bold;
    }

    .close-tab {
      position: absolute;
      top: 3px;
      right: 6px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    .tab {
      display: none;
      padding: 30px;
      background: #ffffff;
      height: 100%;
      overflow-y: auto;
    }

    .tab.active {
      display: block;
    }

    /* ======= FORMUL√ÅRIOS ======= */
    form {
      margin-top: 10px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
      font-size: 14px;
    }

    form button {
      margin-top: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    form button:hover {
      background: #27ae60;
    }

    /* ======= TABELAS ======= */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }

    table th,
    table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background: #f5f5f5;
    }

    table tbody tr:hover {
      background-color: #f0f8ff;
    }

    /* ======= BOT√ïES DE A√á√ÉO ======= */
    .btn-edit,
    .btn-delete {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #3498db;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    .btn-refresh {
      background-color: #27ae60;
      color: white;
      padding: 8px 14px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-grid-full {
      grid-column: 1 / -1;
    }

    tr.destacado {
      background-color: #fff9c4 !important;
      font-weight: bold;
    }

    .menu-group {
      margin-bottom: 10px;
    }

    .menu-toggle {
      background: #1a252f;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .menu-toggle:hover {
      background: #233140;
    }

    .menu-items {
      display: none;
      flex-direction: column;
      margin-top: 5px;
    }

    .menu-items button {
      background: #34495e;
      padding-left: 30px;
      font-size: 14px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px 20px;
      /* 40px vertical, 20px horizontal */
      margin-top: 30px;
      justify-content: flex-start;
    }

    .financeiro-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
      transition: transform 0.2s ease;
      font-family: 'Segoe UI', sans-serif;
    }

    .financeiro-card:hover {
      transform: translateY(-4px);

    }

    .financeiro-card strong {
      font-size: 18px;
      color: #2c3e50;
    }

    .financeiro-card b {
      display: inline-block;
      margin-top: 5px;
      color: #34495e;
    }

    .filtros-financeiro {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: end;
    }

    .filtro {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    .filtro label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .filtro input,
    .filtro select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .financeiro-tabela {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .financeiro-tabela th,
    .financeiro-tabela td {

    .financeiro-totais {

    }

    .resumo-financeiro {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .resumo-financeiro p {
      margin: 4px 0;
    }

    /* empurra o que vem depois para baixo */
    .sidebar-spacer {
      flex-grow: 1;
    }

.sidebar { position: relative; }

<body>
  <!-- ==================== MENU LATERAL ==================== -->

  <!-- ==================== √ÅREA PRINCIPAL DAS ABAS ==================== -->
  <div class="main">
    <div class="tabs-header" id="tabsHeader"></div>
    <div id="tabsContainer" style="flex-grow: 1;">
      <div id="tab-home" class="tab active"
        style="display: flex; justify-content: center; align-items: center; height: 100%;">

  </div>
  <!-- ==================== SCRIPT PRINCIPAL DA INTERFACE ==================== -->
  <script>
    // Armazena todas as abas abertas
    const tabs = {};

    // ==================== FUN√á√ÉO PARA ABRIR ABAS ====================
    function openTab(id, title) {
      if (tabs[id]) {
        activateTab(id); // Se j√° existe, apenas ativa
        return;
      }

      // Cria bot√£o da aba
      const header = document.createElement("button");
      header.textContent = title;
      header.className = "active";
      header.onclick = () => activateTab(id);

      // Bot√£o de fechar aba
      const close = document.createElement("span");
      close.textContent = "√ó";
      close.className = "close-tab";
      close.onclick = (e) => {
        e.stopPropagation();
        document.getElementById("tabsHeader").removeChild(header);
        document.getElementById("tabsContainer").removeChild(tabs[id]);
        delete tabs[id];
        const remaining = Object.keys(tabs);
        if (remaining.length) activateTab(remaining[remaining.length - 1]);
      };

      header.appendChild(close);
      document.getElementById("tabsHeader").appendChild(header);

      // Cria conte√∫do da aba
      const content = document.createElement("div");
      content.className = "tab active";
      content.id = "tab-" + id;

      // Remove a aba inicial com a logo, se estiver vis√≠vel
      const homeTab = document.getElementById("tab-home");
      if (homeTab) homeTab.remove();


      // ==================== M√ìDULO: CADASTRO DE CLIENTE ====================
      if (id === "cadastro") {
        content.innerHTML = `<h2>${title}</h2>
      <form id="clienteForm" method="POST" action="/cadastro/cadastrar/">{% csrf_token %}
        <div class="form-grid">
          <div><label>CNPJ/CPF:</label><input type="text" name="cpf_cnpj" required></div>
          <div><label>Raz√£o Social:</label><input type="text" name="razao_social" required></div>
          <div><label>Tipo:</label>
            <select name="tipo" required>
              <option value="">Selecione...</option>
              <option value="F√≠sica">F√≠sica</option>
              <option value="Jur√≠dica">Jur√≠dica</option>
            </select>
          </div>
          <div><label>Modalidade:</label>
            <select name="modalidade" required>
              <option value="">Selecione...</option>
              <option value="Contrato">Contrato</option>
              <option value="Hora">Hora</option>
              <option value="Projeto">Projeto</option>
            </select>
          </div>
          <div class="form-grid-full"><label>Endere√ßo:</label><textarea name="endereco" required></textarea></div>
          <div><label>Valor Cobran√ßa (R$):</label><input type="number" name="valor_cobranca" step="0.01" required></div>
          <div><label>Data Faturamento:</label><input type="date" name="data_faturamento" required></div>
          <div>
  <label>Dia de Vencimento:</label>
  <input type="number" name="vencimento_dia" min="1" max="31" required>
</div>
        </div>
        <button type="submit">Salvar Cliente</button>
      </form>
      <p id="msgCadastro" style="margin-top:10px;"></p>`;

        setTimeout(() => {
          const form = content.querySelector("#clienteForm");
          const msg = content.querySelector("#msgCadastro");
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
            try {
              const response = await fetch(form.action, {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
              });
              msg.style.color = response.ok ? "green" : "red";
              msg.textContent = response.ok ? "Cliente cadastrado com sucesso!" : "Erro ao cadastrar cliente.";
              if (response.ok) form.reset();
            } catch {
              msg.style.color = "red";
              msg.textContent = "Erro na comunica√ß√£o com o servidor.";
            }
          });
        }, 10);

        // ==================== M√ìDULO: LISTAR CLIENTES ====================
      } else if (id === "listarClientes") {
        content.innerHTML = `<h2>${title}</h2>
      <button class="btn-refresh" onclick="atualizarTabelaClientes()">Atualizar</button>
      <div id="tabelaClientes">${gerarTabelaClientes()}</div>`;
        // ==================== M√ìDULO: CADASTRO DE OS ====================
      } else if (id === "controleOS") {
        content.innerHTML = `<h2>${title}</h2>
        <button onclick="carregarControleOS()" class="btn-refresh" style="margin-bottom: 10px;">
  Atualizar P√°gina
</button>

<form id="formOS" method="POST" action="/controleOS/cadastrar/">{% csrf_token %}
  <div class="form-grid">
    <div><label>Executante:</label><input type="text" name="executante" value="Artur" required></div>
    <div><label>Cliente:</label>
      <select name="cliente_id" required>
        <option value="">Selecione...</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}">{{ cliente.razao_social }}</option>
        {% endfor %}
      </select>
    </div>
    <div><label>Solicitante:</label><input type="text" name="solicitante" required></div>
    
    <div><label>Data Solicita√ß√£o:</label><input type="date" name="data_solicitacao" required></div>

    <div><label>Previs√£o:</label><input type="date" name="previsao" required></div>
    <div class="form-grid-full"><label>Problema/Motivo:</label><textarea name="problema" required></textarea></div>
    <div><label>Data/Hora In√≠cio:</label><input type="datetime-local" name="data_inicio"></div>
    <div><label>Data/Hora Final:</label><input type="datetime-local" name="data_final"></div>
    <div><label>Horas Consumidas:</label><input type="text" name="horas_consumidas" readonly></div>
    <div><label>Total a Faturar (R$):</label><input type="text" name="total_faturar" readonly></div>
    <div><label>Status:</label>
<select name="status" required>
  <option value="">Selecione...</option>
  <option value="nao_iniciado">N√£o Iniciado</option>
  <option value="em_andamento">Em Andamento</option>
  <option value="concluido">Conclu√≠do</option>
</select>

    </div>
    <div><label>Faturado?</label>
      <select name="faturado" required>
        <option value="False">N√£o</option>
        <option value="True">Sim</option>
      </select>
    </div>
    <div><label>Data Faturamento:</label><input type="date" name="data_faturamento"></div>
  </div>
  <button type="submit">Salvar OS</button>
</form>
<p id="msgOS" style="margin-top:10px;"></p>`;

        setTimeout(() => {
          const form = content.querySelector("#formOS");
          const msg = content.querySelector("#msgOS");

          const dataInicioInput = form.querySelector('[name="data_inicio"]');
          const dataFinalInput = form.querySelector('[name="data_final"]');
          const horasInput = form.querySelector('[name="horas_consumidas"]');
          const totalInput = form.querySelector('[name="total_faturar"]');
          const clienteSelect = form.querySelector('[name="cliente_id"]');

          async function calcularHorasEValor() {
            const inicioStr = dataInicioInput.value;
            const fimStr = dataFinalInput.value;

            if (!inicioStr || !fimStr || !clienteSelect.value) return;

            const inicio = new Date(inicioStr);
            const fim = new Date(fimStr);

            if (isNaN(inicio) || isNaN(fim)) return;

            const diffMs = fim - inicio;
            const horas = parseFloat((diffMs / 1000 / 60 / 60).toFixed(2));

            if (horas > 0) {
              horasInput.value = horas;

              try {
                const res = await fetch(`/controleOS/cliente/${clienteSelect.value}/valor/`);
                const data = await res.json();

                if (data.modalidade.toLowerCase() === "hora") {
                  const valor = parseFloat(data.valor_cobranca);
                  if (!isNaN(valor)) {
                    const total = (horas * valor).toFixed(2);
                    totalInput.value = total;
                  }
                } else {
                  totalInput.value = "0.00";
                }
              } catch (err) {
                console.error("Erro ao buscar cliente:", err);
                totalInput.value = "Erro";
              }
            }
          }

          dataInicioInput.addEventListener("change", calcularHorasEValor);
          dataFinalInput.addEventListener("change", calcularHorasEValor);
          clienteSelect.addEventListener("change", calcularHorasEValor);

          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
            try {
              const res = await fetch(form.action, {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
              });
              msg.style.color = res.ok ? "green" : "red";
              msg.textContent = res.ok ? "OS cadastrada com sucesso!" : "Erro ao cadastrar OS.";
              if (res.ok) form.reset();
            } catch {
              msg.style.color = "red";
              msg.textContent = "Erro de comunica√ß√£o.";
            }
          });
        }, 10);


        // ==================== M√ìDULO: LISTAR OS ====================
      } else if (id === "listarOS") {
        content.innerHTML = `<h2>${title}</h2>
<div class="form-grid">
  <div>
    <label>Cliente (por nome):</label>
    <input type="text" id="filtroCliente" placeholder="Buscar por cliente..." oninput="atualizarTabelaOS()">
  </div>
  <div>
    <label>Status:</label>
    <select id="filtroStatus" onchange="atualizarTabelaOS()">
      <option value="">Todos</option>
      <option value="nao_iniciado">N√£o Iniciado</option>
      <option value="em_andamento">Em Andamento</option>
      <option value="concluido">Conclu√≠do</option>
    </select>
  </div>
  <div>
    <label>Faturado:</label>
    <select id="filtroFaturado" onchange="atualizarTabelaOS()">
      <option value="">Todos</option>
      <option value="True">Sim</option>
      <option value="False">N√£o</option>
    </select>
  </div>
</div>

<!-- REINSERINDO O BOT√ÉO: -->
<button class="btn-refresh" onclick="atualizarTabelaOS()" style="margin-top: 10px;">Atualizar Lista</button>

<div id="tabelaOS" style="margin-top: 15px;">Carregando OS...</div>>`;

        setTimeout(() => {
          atualizarTabelaOS();
        }, 10);

        // ==================== M√ìDULO: CADASTRO DE USU√ÅRIO ====================
      } else if (id === "cadastroUser") {
        content.innerHTML = `<h2>${title}</h2>
      <form id="userForm" method="POST" action="/cadastroUser/cadastrar/">{% csrf_token %}
        <div class="form-grid">
          <div><label>Nome:</label><input type="text" name="nome" required></div>
          <div><label>Email:</label><input type="email" name="email" required></div>
          <div><label>Usu√°rio:</label><input type="text" name="username" required></div>
          <div><label>Senha:</label><input type="password" name="senha" required></div>
          <div class="form-grid-full"><label><input type="checkbox" name="is_admin"> Administrador?</label></div>
        </div>
        <button type="submit">Cadastrar Usu√°rio</button>
      </form>
      <p id="msgUser" style="margin-top:10px;"></p>`;

        setTimeout(() => {
          const form = content.querySelector("#userForm");
          const msg = content.querySelector("#msgUser");
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
            try {
              const res = await fetch(form.action, {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
              });
              msg.style.color = res.ok ? "green" : "red";

        const inicio = new Date(inicioStr);

        const horas = parseFloat((diffMs / 1000 / 60 / 60).toFixed(2));

          try {
            const res = await fetch(`/controleOS/cliente/${clienteSelect.value}/valor/`);
            const data = await res.json();
            if (data.modalidade === "hora") {
              const valor = parseFloat(data.valor);
              if (!isNaN(valor)) {
                totalInput.value = (horas * valor).toFixed(2);
              }
            } else {
              totalInput.value = "0.00";
            }
          } catch {
            totalInput.value = "Erro";

        }

    // Converte "dd/mm/yyyy" para "yyyy-mm-dd" para input date
    function formataParaInput(dataStr) {
      if (!dataStr || dataStr === "‚Äî") return "";
      const [dia, mes, ano] = dataStr.split("/");
      return `${ano}-${mes}-${dia}`;
    }

    // Captura o CSRF do cookie
    function getCSRFToken() {
      const name = "csrftoken";
      const cookies = document.cookie.split(";");
      for (const cookie of cookies) {
        const trimmed = cookie.trim();
        if (trimmed.startsWith(name + "=")) {
          return trimmed.slice(name.length + 1);
        }
      }
      return "";
    }

    function formatarDataBR(iso) {
      if (!iso) return "‚Äî";
      const [y, m, d] = iso.split("-");
      return `${d}/${m}/${y}`;
    }
    function formatarDataHoraBR(iso) {
      if (!iso) return "‚Äî";
      const dt = new Date(iso);
      if (isNaN(dt)) return "‚Äî";
      const dd = String(dt.getDate()).padStart(2, "0");
      const mm = String(dt.getMonth() + 1).padStart(2, "0");
      const yyyy = dt.getFullYear();
      const hh = String(dt.getHours()).padStart(2, "0");
      const mi = String(dt.getMinutes()).padStart(2, "0");
      return `${dd}/${mm}/${yyyy} ${hh}:${mi}`;
    }
    function safeBR(iso) { return iso ? formatarDataBR(iso) : "‚Äî"; }
    function safeBRdt(iso) { return iso ? formatarDataHoraBR(iso) : "‚Äî"; }
