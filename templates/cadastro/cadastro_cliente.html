<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form method="POST">
        {% csrf_token %}
        <label>CNPJ/CPF:</label><br>
        <input type="text" name="cpf_cnpj"><br><br>

        <label>Razão Social:</label><br>
        <input type="text" name="razao_social"><br><br>

        <label>Tipo:</label><br>
        <select name="tipo">
            <option value="Física">Física</option>
            <option value="Jurídica">Jurídica</option>
        </select><br><br>

        <label>Endereço:</label><br>
        <textarea name="endereco"></textarea><br><br>

        <label>Modalidade:</label><br>
        <select name="modalidade">
            <option value="Contrato">Contrato</option>
            <option value="Hora">Hora</option>
            <option value="Projeto">Projeto</option>
        </select><br><br>

        <label>Valor de cobrança:</label><br>
        <input type="number" step="0.01" name="valor_cobranca"><br><br>

        <label>Data de faturamento:</label><br>
        <input type="date" name="data_faturamento"><br><br>

        <label>Data de vencimento:</label><br>
        <input type="date" name="data_vencimento"><br><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
