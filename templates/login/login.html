{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reset de box sizing */
        * {
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Caixa de login maior */
        .box {
            background: #fff;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px; /* AUMENTADO DE 320px para 400px */
        }

        /* Logo */
        .logo-login {
            display: block;
            margin: 0 auto 30px;
            max-width: 250px; /* você pode ajustar isso se quiser maior também */
            width: 100%;
            height: auto;
        }

        /* Título */
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Mensagem de erro */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            text-align: left;
        }

        /* Campos e botão com mesmo tamanho */
        input, button {
            width: 100%;
            margin-top: 8px;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        /* Botão */
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="{% static 'imagens/logo.png' %}" alt="Logo da empresa" class="logo-login">
        <h1>Login</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="id_username">Usuário:</label>
            <input type="text" name="username" id="id_username" required>

            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
